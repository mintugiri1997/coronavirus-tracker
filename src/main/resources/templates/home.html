<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<div class="container">

<h1>Coronavirus Tracker Application</h1>
<p>This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
    <hr class="my-4">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New Cases Reported Since Previous Day : </span>
        <span th:text="${totalNewCases}"></span>
    </p>
    <hr class="my-4">
</div>


    <table class="table">
        <tr>
            <th>COUNTRY</th>
            <th>TOTAL CASES REPORTED</th>
            <th>CHANGES SINCE LAST DAY</th>
        </tr>
        <tr th:each="prod : ${locationStats}">
            <td th:text="${prod.country}"></td>
            <td th:text="${prod.latestTotalCases}">0</td>
            <td th:text="${prod.diffFromPrevDate}">0</td>
        </tr>
    </table>

</div>
</body>

</html>
